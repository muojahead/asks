<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">النوع: <span> منوعه </span></div>
        <div class="countdown"></div>
        <div class="count">عدد ألاسئلة: <span></span></div>
      </div>
      <div class="conent">
        <div class="quiz-area"></div>
        <div class="answers-area"></div>
        <button class="submit-button">السؤال التالي</button>
        <div class="bullets">
          <div class="spans"></div>
        </div>
      </div>
      <div class="results"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
